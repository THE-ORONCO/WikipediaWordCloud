<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>WikiWordCloud</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
</head>

<body>
<div id="sidebar">
    <div id="title-container">
        <p id="title">WikiWord
            Cloud</p>
    </div>
    <div id="searchbar-container">
        <input id="searchbar" type="text" name="searchbar" placeholder="Enter term here...">
        <button id="searchbtn" type="button" name="button">
            <img id="sb-img" src="icons/magnifier.svg" alt="Magnifying Glass">
        </button>
    </div>
    <div id="checkbox-container">
        <div class="checkboxes">
            <span class="boxspans">links to artikle:</span>
            <input type="checkbox" name="option1" value="Option 1">
        </div>
        <div class="checkboxes">
            <span class="boxspans">links from article:</span>
            <input type="checkbox" name="option2" value="Option 2">
        </div>
        <div class="checkboxes">
            <span class="boxspans">Option 3:</span>
            <input type="checkbox" name="option3" value="Option 3"></div>
    </div>
    <div id="slider-div">
        <input type="range" min="1" max="3" value="2">
    </div>
    <div id="button-container">
        <button class="ourbtn" type="button" name="addlink">Add Link</button>
        <br>
        <button class="ourbtn" type="button" name="addlink">Add Article</button>
    </div>
    <div id="bottombar-container">
        <p><a href="./impressum.html">Impressum</a> | <a href="./instructions.html">Anleitung</a></p>
    </div>
</div>
<div id="graphContainer"></div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="jquery-3.4.1.min.OnlyForTesting.js"></script>
<script src="D3graph_v0.6_ExpandNodes.js"></script>

</body>

</html>
