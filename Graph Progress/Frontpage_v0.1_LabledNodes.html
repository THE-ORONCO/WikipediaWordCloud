<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WikiWordCloud</title>
    <style>
        html, body, #graph {
            width: 99%;
            height: 99%;
            background-color: cornflowerblue;
        }
        .nodes, .links {
            /*fill: transparent;*/
            stroke: #777777;
            stroke-width: 3px;
        }

        text {
            font-family: sans-serif;
            font-size: 20px;
            color: white;
            stroke-width: 0px;
            fill: white;
        }

    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<h1 id="title">WikiWordCloud</h1>

<div>
    <button id='btnRenderExisting2Node'>Render 2 existing nodes</button>
    <button id='btnRenderExisting3Node'>Render 3 existing nodes</button>
    <button id='btnRenderNewNode'>Render 3 existing nodes and 1 brand new node</button>

</div>

<svg id="drawingSpace" width="666" height="666"></svg>

<script type="text/javascript">
    var svg = d3.select("#drawingSpace"),
        width = +svg.attr("width"),
        height = +svg.attr("height"),
        color = d3.scaleOrdinal(d3.schemeCategory10);

    var a = {id: "a"},
        b = {id: "b"},
        c = {id: "c"},
        f = {id: "f"},
        g = {id: "g"},
        node_data = [a, b, c, f, g],
        l_ab = {source: a, target: b},
        l_bc = {source: b, target: c},
        l_ca = {source: c, target: a},
        l_fg = {source: f, target: g},
        l_af = {source: a, target: f},
        link_data = [l_ab, l_bc, l_ca, l_fg, l_af];

    console.log(a.name);

    var id = 0;

    var simulation = d3.forceSimulation(node_data)
        .force('charge', d3.forceManyBody())
        .force('link', d3.forceLink())
        .force('center', d3.forceCenter(width / 2, height / 2))
        .alphaTarget(1)
        .on("tick", ticked)
        .stop();

    var graph = svg.append("g").attr("class", "graph");
    links = graph.append("g").attr("class", "links").selectAll(".links");
    nodes = graph.append("g").attr("class", "nodes").selectAll(".nodes");
    var circle;
    var labels;

    restart();

    function restart() {

        // Apply the general update pattern to the node_data.
        nodes = nodes.data(node_data, function (d) {
            return d.id;
        });

        nodes.exit()/* transition */.remove();



        var temp = nodes.enter().append("g")
            .merge(nodes)
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended))
            .on("click", click);

        circle = temp.append("circle")
            .attr("fill", function (d) {
                return color(d.id);
            })
            .call(function (nodes) {
                nodes.transition().attr("r", 8);
            });

        labels = temp.append("text")
            .text(function (d) {
                return d.id;
            })
            .attr('x', 6)
            .attr('y', 3);


        // Apply the general update pattern to the link_data.
        links = links.data(link_data, function (d) {
            return d.source.id + "-" + d.target.id;
        });

        // Keep the exiting link_data connected to the moving remaining node_data.
        links.exit()
        /*transition*/
            .remove();

        links = links.enter().append("line")
            .call(function (link) {
                link.transition().attr("stroke-opacity", 1);
            })
            .merge(links);

        // Update and restart the simulation.
        simulation.nodes(node_data);
        simulation.force("link").links(link_data);
        simulation.alpha(1).restart();
    }

    function ticked() {
        circle.attr("cx", function (d) {
            return d.x;
        })
            .attr("cy", function (d) {
                return d.y;
            });

        labels
            .attr("x", function (d) {
                return d.x;
            })
            .attr("y", function (d) {
                return d.y;
            });
        links.attr("x1", function (d) {
            return d.source.x;
        })
            .attr("y1", function (d) {
                return d.source.y;
            })
            .attr("x2", function (d) {
                return d.target.x;
            })
            .attr("y2", function (d) {
                return d.target.y;
            });
    }


    function click(d) {
        console.log(d.id);
        node_data = [a, b, c];
        link_data = [l_ab, l_bc, l_ca];
        restart();
        console.log(nodes);
    }

    document.getElementById('btnRenderExisting3Node').addEventListener('click', function () {
        node_data = [a, b, c];
        link_data = [l_ab, l_bc, l_ca];
        restart();
    });

    document.getElementById('btnRenderExisting2Node').addEventListener('click', function () {
        node_data = [a, b];
        link_data = [l_ab];
        restart();
    });

    document.getElementById('btnRenderNewNode').addEventListener('click', function () {
        var d = {
            id: id++,
            x: width / 2,
            y: height / 2
        };
        node_data = [a, b, c, d];
        link_data = [l_ab, l_bc, l_ca, {
            source: a,
            target: d
        }];
        restart();
    });


    //dragging definition
    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }


</script>

</body>
</html>
