<!doctype html>
<html>
<head>
                <style>
        #container {
            height: 100px;
            width: 100px;
            background-color: black;

        }
                </style>
                <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<div id="container"></div>
<script>
	var flmmm = d3.transition()
				.duration(1500);
	
    d3.select("#container")
      .transition(flmmm)
      .style("background-color", "red");
</script>
</body>
</html>
