<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>

<div>
    <button id='btnRenderExisting2Node'>Render 2 existing nodeData</button>
    <button id='btnRenderExisting3Node'>Render 3 existing nodeData</button>
    <button id='btnRenderNewNode'>Render 3 existing nodeData and 1 brand new node</button>
</div>
<svg width="400" height="400"></svg>

<script>
    var svg = d3.select("svg"),
        width = 250
    height = 250
    color = d3.scaleOrdinal(d3.schemeCategory10);

    var a = {
            id: "a"
        },
        b = {
            id: "b"
        },
        c = {
            id: "c"
        },
        nodeData = [a, b, c],
        l_ab = {
            source: a,
            target: b
        },
    l_bc = {
        source: b,
        target: c
    },
        l_ca = {
            source: c,
            target: a
        }
    linkData = [l_ab, l_bc, l_ca];

    var id = 0;

    var simulation = d3.forceSimulation(nodes)
        .force('charge', d3.forceManyBody())
        .force('link', d3.forceLink())
        .force('center', d3.forceCenter(width / 2, height / 2))
        .alphaTarget(1)
        .on("tick", ticked)
        .stop()

    var g = svg.append("g")
    link = g.append("g").attr("stroke", "#000").attr("stroke-width", 1.5).selectAll(".link"),
        node = g.append("g").attr("stroke", "#fff").attr("stroke-width", 1.5).selectAll(".node");

    restart();

    function restart() {

        // Apply the general update pattern to the nodeData.
        node = node.data(nodes, function (d) {
            return d.id;
        });

        node.exit()
            /* transition */
            .remove();

        node = node.enter().append("circle")
            .attr("fill", function (d) {
                return color(d.id);
            })
            .call(function (node) {
                node.transition().attr("r", 8);
            })
            .merge(node);

        // Apply the general update pattern to the linkData.
        link = link.data(links, function (d) {
            return d.source.id + "-" + d.target.id;
        });

        // Keep the exiting linkData connected to the moving remaining nodeData.
        link.exit()
            /*transition*/
            .remove();

        link = link.enter().append("line")
            .call(function (link) {
                link.transition().attr("stroke-opacity", 1);
            })
            .merge(link);

        // Update and restart the simulation.
        simulation.nodes(nodes);
        simulation.force("link").links(links);
        simulation.alpha(1).restart();
    }

    function ticked() {
        node.attr("cx", function (d) {
            return d.x;
        })
            .attr("cy", function (d) {
                return d.y;
            });

        link.attr("x1", function (d) {
            return d.source.x;
        })
            .attr("y1", function (d) {
                return d.source.y;
            })
            .attr("x2", function (d) {
                return d.target.x;
            })
            .attr("y2", function (d) {
                return d.target.y;
            });
    }

    restart();

    document.getElementById('btnRenderExisting3Node').addEventListener('click', function () {
        nodes = [a, b, c];
        linkData = [l_ab, l_bc, l_ca];
        restart();
    });

    document.getElementById('btnRenderExisting2Node').addEventListener('click', function () {
        nodes = [a, b];
        linkData = [l_ab];
        restart();
    });

    document.getElementById('btnRenderNewNode').addEventListener('click', function () {
        var d = {
            id: id++,
            x: width / 2,
            y: height / 2
        };
        nodes = [a, b, c, d];
        linkData = [l_ab, l_bc, l_ca, {
            source: a,
            target: d
        }];
        restart();
    });


</script>

</body>
</html>
